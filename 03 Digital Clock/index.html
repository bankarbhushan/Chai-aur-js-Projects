<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      #container {
        border: 1px solid white;
        padding: 3rem;
        width: 50vw;
        background-color: #212121;
        color: #ffff;
        font-size: 2rem;
        border-radius: 10px;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <center>
      <div id="container"><span></span></div>
    </center>
  </body>
  <script>
    const clock = document.querySelector("#container");
    setInterval(function () {
      const date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000);
  </script>
</html>
